<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <div class="map-canvas" role="img" aria-label="Map of Ottawa"></div>

            fill="currentColor"
          />
        </svg>
        <input
          type="text"
          placeholder="Search"
          aria-label="Search location or park"
        />
      </div>

      <button class="activity-btn" type="button">Pick Your Activity</button>
    </header>
  </body>
